<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="newsletter">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
    <form id="form">
      <div id="labelDiv">
        <label for="email">Email address</label>
        <label for="email" id="errorMessage" hidden>Valid email required</label>
      </div>
      <input type="email" name="email" id="email" placeholder="email@company.com">
      <input type="submit" value="Subscribe to monthly newsletter" id="submit"> 
    </form>
  </section>
  <div id="img"></div>
</main>
  <!-- Sign-up form end -->

  <!-- Success message start -->
<section id="popUp" style="display: none;">
  <div id="successImg"></div>
  <h1 id="thanks">Thanks for subscribing!</h1>

  <p id="confirmation"></p>

 
  <input type="submit" value="Dismiss message" id="dismiss"> 
</section>
  <!-- Success message end -->
  
</body>
</html>
